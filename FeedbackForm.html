<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        border-radius: 15px;
      }
      h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 18px;
        font-weight: 600;
      }

      textarea {
        resize: vertical;
      }
      input[type="submit"] {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .column {
        flex: 0 0 calc(50% - 20px);
        padding: 20px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        border-radius: 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        max-height: 200px;
      }

      @media (max-width: 600px) {
        .column {
          flex: 0 0 100%;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form>
        <div class="row">
          <div class="column">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="column">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
        </div>
        <div class="row">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" rows="4"></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
