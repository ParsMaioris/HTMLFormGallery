<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        border-radius: 15px;
      }
      h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
      }
      .flex-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      label {
        font-size: 18px;
      }
      input[type="text"],
      input[type="submit"] {
        padding: 15px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Payment Form</h2>
      <form>
        <div class="flex-row">
          <label for="card-name">Cardholder's Name:</label>
          <input type="text" id="card-name" name="card-name" />
        </div>
        <div class="flex-row">
          <label for="card-number">Card Number:</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="1234 5678 9012 3456"
          />
        </div>
        <div class="flex-row">
          <label for="exp-date">Expiration Date:</label>
          <input
            type="text"
            id="exp-date"
            name="exp-date"
            placeholder="MM/YY"
          />
        </div>
        <div class="flex-row">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" />
        </div>
        <div class="flex-row">
          <input type="submit" value="Process Payment" />
        </div>
      </form>
    </div>
  </body>
</html>
