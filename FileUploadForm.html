<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        max-width: 700px;
        margin: 50px auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        border-radius: 15px;
      }
      h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
      }
      .flex-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      label {
        font-size: 18px;
        margin-bottom: 8px;
      }
      input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        cursor: pointer;
      }
      textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        resize: vertical;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        padding: 15px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>File Upload Form</h2>
      <form>
        <div class="flex-row">
          <label for="file-upload">Select a file to upload:</label>
          <input type="file" id="file-upload" name="file-upload" />
        </div>
        <div class="flex-row">
          <label for="description">Description (optional):</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="flex-row">
          <input type="submit" value="Upload File" />
        </div>
      </form>
    </div>
  </body>
</html>
